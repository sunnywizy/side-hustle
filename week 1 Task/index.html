<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Hustle Week1 Task</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="container">
        <form action="#" class="form">
            <section class="fullName-section input">
                <label for="fullName">Full Name</label><br>
                <input type="text" name="fullName" id="fullName" placeholder="Full Name" required autocomplete="on" width="48">
            </section>
            
            <section class="email-section input">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" required autocomplete="on" width="48"><br>
                <!-- <small>Please enter the correct email parttern example@gmail.com.</small> -->
            </section>
            
            <section class="phoneNumber-section input">
                <label for="phoneNumber">Phone Number</label><br>
                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required autocomplete="on" width="48"><br>
            </section>
            
            <section class="password-section input">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Password" required autocomplete="off" width="48"><br>
            </section>
            
            <section class="button-section">
                <button type="submit" class="submit-button input">Submit</button>
                <button type="reset" class="reset-button input">Reset</button>
            </section>
        </form>
    </section>
<script src="index.js"></script>  
</body>
</html>
